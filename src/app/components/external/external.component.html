<div>
  <h1>External API</h1>
  <p>
    Use these buttons to call an external API. The protected API call has an
    access token in its authorization header. The API server will validate the
    access token using the Auth0 Audience value.
  </p>  
  <div class="button-row" aria-label="External API Requests Examples">
    <button mat-raised-button color="primary" (click)="callApi()" type="button" >Get Public Message</button>
    <button mat-raised-button color="primary" (click)="callSecureApi()" type="button">Get Protected Message</button>
  </div>
  <div *ngIf="message" class="mt-5">
    <h6 class="muted">Result</h6>
    <div class="container-fluid">
      <div class="row">
        <code class="col-12 text-light bg-dark p-4">
          {{ message }}
        </code>
      </div>
    </div>
  </div>
</div>
