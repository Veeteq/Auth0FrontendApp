<mat-toolbar>  
  <mat-toolbar-row>
    <button mat-button [routerLink]="['/home']"     routerLinkActive="mat-accent">Home</button>
    <button mat-button [routerLink]="['/profile']"  routerLinkActive="mat-accent">Profile</button>
    <button mat-button [routerLink]="['/external']" routerLinkActive="mat-accent">External</button>
    <span class="spacer"></span>
    <button mat-stroked-button *ngIf="!(authService.isAuthenticated$ | async)" (click)="loginWithRedirect()">Login</button>
    <button mat-stroked-button *ngIf="(authService.isAuthenticated$ | async)" (click)="logout()" id="logout-button">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
